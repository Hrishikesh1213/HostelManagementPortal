<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Login</title>
  </head>
  <body>
    <h1>{{error}}</h1><br>
    <form action="login" method="post">
      {% csrf_token %} Email: <input type="email" name="email" />
      <br />
      Password: <input type="text" name="password" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
